<html>
	<meta charset="utf-8">
	<div id="my_dataviz"></div>
	R meanlog:
	<input type="range" name="R_mu" id=R_mu min="1" max="20" value="5">
	<br></br>
	R sdlog:
	<input type="range" name="R_sigma" id=R_sigma min="1" max="20" value="3">
	<br></br>
	Immunotherapy effect (raise kiling value):
	<input type="range" name="raise_killing" id=raise_killing min="1" max="20" value="1">
	<br></br>
	Chemotherapy Effect:
	<input type="range" name="chemo_effect" id=chemo_effect min="0" max="1" value="1">
	<br></br>
	No. of patients:
	<input type="range" name="n_patients" id=n_patients min="20" max="1000" value="10">
	<br></br>
	<button type='button', name='download_raw', id='download_raw', onclick="downloadBlob(survival_to_csv(death_times_treat, death_times_placebo), 'export_raw.csv', 'text/csv;charset=utf-8;')"> Download Raw Data </button>
	<button type='button', name='download_prop', id='download_prop', onclick="downloadBlob(km_to_csv(d1, d2), 'export_km.csv', 'text/csv;charset=utf-8;')"> Download KM Data </button>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="./simulation.js"></script>
	<script src="./plot.js"></script>
	<script src="./download.js"></script>
</html>
